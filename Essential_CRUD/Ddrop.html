<!DOCTYPE html>
<html>

<head>
    <title>Drop Point CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h2>Delete Drop Point</h2>
    <form id="delete-form">
        <label for="delete-drop-id-input">Drop ID:</label>
        <input type="text" id="delete-drop-id-input" placeholder="Drop ID" required><br>
        <button type="submit">Delete Drop Point</button>
    </form>

    <script>
        $(document).ready(function () {
            // Event listener saat form delete-form disubmit
            $('#delete-form').submit(function (event) {
                event.preventDefault();
                const dropId = $('#delete-drop-id-input').val();

                $.ajax({
                    url: `/api/drop_point/${dropId}`,
                    method: 'DELETE',
                    success: function (response) {
                        alert('Drop point deleted successfully');
                        $('#delete-form')[0].reset();
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        alert('An error occurred while deleting drop point');
                    }
                });
            });

        });
    </script>
</body>

</html>
