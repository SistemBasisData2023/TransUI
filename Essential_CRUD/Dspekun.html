<!DOCTYPE html>
<html>

<head>
    <title>Delete Data - Spekun</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Hapus Data Spekun</h1>
    <form id="delete-form">
        <label for="spekun-id-input">Spekun ID:</label>
        <input type="text" id="spekun-id-input" placeholder="Spekun ID" required><br>

        <button type="submit">Hapus Data Spekun</button>
    </form>

    <script>
        $(document).ready(function () {
            $('#delete-form').submit(function (event) {
                event.preventDefault();
                const spekunID = $('#spekun-id-input').val();

                $.ajax({
                    url: `/api/spekun/${spekunID}`,
                    method: 'DELETE',
                    dataType: 'json',
                    success: function (response) {
                        alert('Data Spekun berhasil dihapus');
                        $('#delete-form')[0].reset();
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        alert('Terjadi kesalahan saat menghapus data Spekun');
                    }
                });
            });
        });
    </script>
</body>

</html>
