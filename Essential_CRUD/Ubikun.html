<!DOCTYPE html>
<html>

<head>
    <title>Update Data - Sche_bikun</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Update Data Sche_bikun</h1>

    <form id="update-form">
        <label for="plat_nomor">Plat Nomor:</label>
        <input type="text" id="plat_nomor" name="plat_nomor" required><br>

        <label for="waktu_berangkat">Waktu Berangkat:</label>
        <input type="text" id="waktu_berangkat" name="waktu_berangkat" required><br>

        <label for="jalur">Jalur:</label>
        <input type="text" id="jalur" name="jalur" required><br>

        <button type="submit">Update Data</button>
    </form>

    <script>
        $(document).ready(function () {
            // Event listener saat form disubmit
            $('#update-form').submit(function (event) {
                event.preventDefault();

                // Mendapatkan data dari form
                const plat_nomor = $('#plat_nomor').val();
                const waktu_berangkat = $('#waktu_berangkat').val();
                const jalur = $('#jalur').val();

                // Mengirim data ke server menggunakan Ajax
                $.ajax({
                    url: `/api/Ubikun/${plat_nomor}`,
                    method: 'PUT',
                    data: {
                        Waktu_berangkat: waktu_berangkat,
                        jalur: jalur
                    },
                    dataType: 'json',
                    success: function (response) {
                        alert('Data berhasil diperbarui');
                        // Reset form setelah data berhasil diperbarui
                        $('#update-form')[0].reset();
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        alert('Terjadi kesalahan saat memperbarui data');
                    }
                });
            });
        });
    </script>
</body>

</html>
