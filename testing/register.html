<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>

    <form id="register-form" action="/api/register" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        </div>
        <div>
            <button type="submit" id="register-btn">Register</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#register-form').submit(function (event) {
                event.preventDefault(); // Mencegah pengiriman form secara langsung

                // Mendapatkan data dari form
                var formData = $(this).serialize();

                // Mengirim data ke DBscript.js
                $.ajax({
                    url: '/api/register',
                    type: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function (response) {
                        // Menghandle respons dari DBscript.js
                        console.log(response);
                        // Tambahkan logika atau tampilan yang sesuai dengan respons
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                        // Tambahkan logika atau tampilan untuk penanganan kesalahan
                    }
                });
            });
        });
    </script>
</body>

</html>
